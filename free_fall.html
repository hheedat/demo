<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>free fall</title>
</head>
<body>
<canvas id="myCanvas" width="400" height="600">
    您的浏览器不支持canvas！
</canvas>
<script>
	window.onload = function(){
	  var canvas = document.getElementById('myCanvas');
	  if (canvas.getContext) {
	    var ctx = canvas.getContext('2d');
	  }
	  var posX = 200,
	      posY = 100,
	      ym = 590,
	      g = 9.8/6,
	      t = 0,
	      g05 = (1/2)*g,
	      vt = 0,
	      v0 = 0,
	      hm = ym,
	      fraction = 0.75,
	      flag = true;
	  setInterval(function() {
	    ctx.fillStyle = "black";
	    ctx.fillRect(0,0,canvas.width, canvas.height);
	    if(flag){
	      posY = (ym-hm) + g05*t*t;
	      if(posY<ym){  
	        t+=0.1;
	      }else{
	        posY = ym;
	        vt = v0 = g*t*fraction;
	        flag = false;
	        t=0;
	      }
	    }else{
	      if(vt>0){
	        t += 0.1;
	        vt = v0 - g*t;
	        posY = ym - (v0*t-g05*t*t);
	      }else{
	        t=0;
	        hm = ym - posY;
	        flag = true;
	      }       
	    }   

	    ctx.beginPath();
	    ctx.fillStyle = "white";
	    ctx.arc(posX, posY, 10, 0, Math.PI*2, true); 
	    ctx.fill();
	    ctx.closePath();
	  }, 5);
	};
</script>
</body>
</html>
