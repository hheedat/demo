<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>demo 6</title>
    <style>
        .wrapper{
            margin: 30px auto;
            width:860px;
            height:400px;
        }
        #editor {
            width:860px;
            height:400px;
            font-size: 16px;
        }
    </style>
</head>
<body>
<div class="wrapper">

    <div class="run-box">
        <button id="run">RUN CODE</button>
        <br/><br/>
    </div>

<div id="editor">function f(str){
    var res = str.match(/(([01]+?)[01]*?)\1+\2$/);
    return {
        src: str,
        tail: res[0],
        sub: res[1],
        len: res[0].length / res[1].length
    }
}
console.log(f('11111111101001001001001001'));</div>

</div>
<script src="./js/ace-builds/src-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
<script>
    var editor = ace.edit("editor");
    editor.setTheme("ace/theme/monokai");
    editor.$blockScrolling = Infinity;
    editor.getSession().setMode("ace/mode/javascript");

    var run = document.getElementById("run");
    var result = document.getElementById("result");
    run.addEventListener("click",runCode,false);

    function runCode(){
        eval(editor.getValue());
    }
</script>
</body>
</html>
