<body>
<div class="wrapper">

    <div class="run-box">
        <button id="run">RUN CODE</button>
        <br/><br/>
    </div>

<div id="editor">var str = "apple1 banana \napple2";
var reg = /^apple\w/gm;

console.log(reg.exec(str));
console.log(reg.exec(str));
console.log(str.match(reg));</div>

</div>
<script src="./js/ace-builds/src-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
<script>
    var editor = ace.edit("editor");
    editor.setTheme("ace/theme/monokai");
    editor.$blockScrolling = Infinity;
    editor.getSession().setMode("ace/mode/javascript");

    var run = document.getElementById("run");
    var result = document.getElementById("result");
    run.addEventListener("click",runCode,false);

    function runCode(){
        eval(editor.getValue());
    }
</script>
