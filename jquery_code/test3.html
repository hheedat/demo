<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>学习jq源码 2</title>
	<link href="../favicon.ico" rel="shortcut icon" type="image/x-icon" />
	<style>
		.cf:after {content:"\200B"; display:block; height:0; clear:both; }
		.cf { *zoom:1; }
		body{
			margin: 0;
			padding: 0;
		}
		.wp{
			position: relative;
			padding: 5px;
			background:rgba(128, 128, 128, 0.3);
		}
		.a{
			height: 100px;
			width: 100px;
			margin: 0 0 10px;
			background: orange;
			font-size: 24px;
			text-align: center;
			line-height: 100px; 
		}
		.color-green{
			background-color: green;
		}
		.launcher{
			position: absolute;
			left: 400px;
			top: 0;
			line-height: 30px;
		}
	</style>
</head>
<body>
	<div class="wp cf" onselectstart="return false" style="-moz-user-select:none;">
		<div class="a" id="a1">a1</div>
		<div class="a aa" id="a2">a2</div>
		<div class="a aa" id="a3">a3</div>
	</div>
  	<div class="launcher">
  		<button class="b16">$().data</button>
		<button class="b17">$.data</button>
  	</div>

<script src="jquery-2.1.3.js"></script>
<!-- <script src="jquery-1.11.2.js"></script> -->
<script>
$(function(){

	console.log($.fn.jquery);

	var $wp = $(".wp"),
		$a1 = $("#a1"),
		$a2 = $("#a2"),
		$a3 = $("#a3"),
		$a = $(".a"),
		$aa = $(".aa");

	$a.on("click",function(){
		$(this).toggleClass("color-green");
	});

	$("button.b16").on("click",function(){
		var q1 = $("#a1"),
			q2 = $("#a1");
		q1.data("foo","apple");
		q2.data("foo","banana");

		console.log(q1.data("foo"));
		console.log(q2.data("foo"));
	});

	$("button.b17").on("click",function(){
		var q1 = $("#a1"),
			q2 = $("#a1");
		$.data(q1,"foo","apple");
		$.data(q2,"foo","banana");

		console.log($.data(q1,"foo"));
		console.log($.data(q2,"foo"));
	})

});
</script>
</body>
</html>
