<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>学习jq源码 2</title>
	<link href="../favicon.ico" rel="shortcut icon" type="image/x-icon" />
	<style>
		.cf:after {content:"\200B"; display:block; height:0; clear:both; }
		.cf { *zoom:1; }
		body{
			margin: 0;
			padding: 0;
		}
		.wp{
			position: relative;
			padding: 5px;
			background:rgba(128, 128, 128, 0.3);
		}
		.a{
			height: 100px;
			width: 100px;
			margin: 0 0 10px;
			background: orange;
			font-size: 24px;
			text-align: center;
			line-height: 100px; 
		}
		.color-green{
			background-color: green;
		}
		.launcher{
			position: absolute;
			left: 400px;
			top: 0;
			line-height: 30px;
		}
	</style>
</head>
<body>
	<div class="wp cf" onselectstart="return false" style="-moz-user-select:none;">
		<div class="a" id="a1">a1</div>
		<div class="a aa" id="a2">a2</div>
		<div class="a aa" id="a3">a3</div>
	</div>
  	<div class="launcher">
  		<button class="b16">$().data</button>
		<button class="b17">$.data</button>
  	</div>

<script src="jquery-2.1.3.js"></script>
<!-- <script src="jquery-1.11.2.js"></script> -->
<script>
$(function(){

	apple();

	function apple(){
		alert("apple");
	}

	var urlSearch = getQueryStringSearch();

	alert(urlSearch);

	function getQueryStringSearch(){
		var qs = (location.search.length > 0 ? location.search.substring(1) : "");
		var args = {};
		var items = qs.length ? qs.split("&") : [];
		var item = null;
		var name = null;
		var value = null;
		for(var i = 0 , len = items.length ; i < len ; ++i){
			item = items[i].split("=");
			name = decodeURIComponent(item[0]);
			value = decodeURIComponent(item[1]);
			if(name.length){
				args[name] = value;
			}
		}
		return args;
	}
});
</script>
</body>
</html>
