<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>学习jq源码</title>
	<link href="../favicon.ico" rel="shortcut icon" type="image/x-icon" />
	<style>
		.cf:after {content:"\200B"; display:block; height:0; clear:both; }
		.cf { *zoom:1; }

		.wp{
			padding: 15px 0;
		}

		.a{
			float: left;
			height: 100px;
			width: 100px;
			margin-right: 10px;
			background: orange;
			font-size: 24px;
			text-align: center;
			line-height: 100px;
		}
	</style>
</head>
<body>
	<div class="wp cf">
		<div class="a" id="a1">a1</div>
		<div class="a" id="a2">a2</div>
	</div>
	<button class="style">style</button>
	<button class="after">after</button>

<script src="jquery-2.1.3.js"></script>
<script>
	console.log($.fn.jquery);

	var $a1 = $("#a1"),
		$a2 = $("#a2");

	$("button.style").on("click",function(){
		$a1.css({
			width:"200px"
		});
	});

	$("button.after").on("click",function(){
		$a2.after($a1);
	})
</script>
</body>
</html>
