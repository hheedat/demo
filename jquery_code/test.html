<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>学习jq源码</title>
	<link href="../favicon.ico" rel="shortcut icon" type="image/x-icon" />
	<style>
		.cf:after {content:"\200B"; display:block; height:0; clear:both; }
		.cf { *zoom:1; }

		.wp{
			padding: 15px 0;
		}

		.a{
			float: left;
			height: 100px;
			width: 100px;
			margin-right: 10px;
			background: orange;
			font-size: 24px;
			text-align: center;
			line-height: 100px;
		}
	</style>
</head>
<body>
	<div class="wp cf">
		<div class="a" id="a1">a1</div>
		<div class="a" id="a2">a2</div>
	</div>
	<div class="select">
		<select name="" id="">
	      	<option value="1">1</option>
	      	<option value="2">2</option>
	    </select>
	</div>
	<div class="radio">
    	<input type="radio" name="sex" value="male" /> Male
    	<br />
    	<input type="radio" name="sex" value="female" /> Female
  	</div>
	<button class="style">change style a1</button>
	<button class="after">after a1 to a2</button>
	<button class="clone-s">after select to a</button>
	<button class="clone-r">after radio to a</button>

<script src="jquery-2.1.3.js"></script>
<script>
	console.log($.fn.jquery);

	var $a1 = $("#a1"),
		$a2 = $("#a2"),
		$a = $(".a"),
		$select = $(".select"),
		$radio = $(".radio");

	$("button.style").on("click",function(){
		$a1.css({
			width:"200px"
		});
	});

	$("button.after").on("click",function(){
		$a2.after($a1);
	})

	$("button.clone-s").on("click",function(){
		$a.after($select);
	});

	$("button.clone-r").on("click",function(){
		$a.after($radio);
	});
</script>
</body>
</html>
