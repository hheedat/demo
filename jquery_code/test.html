<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>学习jq源码</title>
	<link href="../favicon.ico" rel="shortcut icon" type="image/x-icon" />
	<style>
		.cf:after {content:"\200B"; display:block; height:0; clear:both; }
		.cf { *zoom:1; }
		body{
			margin: 0;
			padding: 0;
		}
		.wp{
			position: relative;
			padding: 5px;
			background:rgba(128, 128, 128, 0.3);
		}
		.a{
			height: 100px;
			width: 100px;
			margin: 0 0 10px;
			background: orange;
			font-size: 24px;
			text-align: center;
			line-height: 100px; 
		}
		.color-green{
			background-color: green;
		}
		.launcher{
			position: absolute;
			left: 400px;
			top: 0;
			line-height: 30px;
		}
	</style>
</head>
<body>
	<div class="wp cf" onselectstart="return false" style="-moz-user-select:none;">
		<div class="a" id="a1">a1</div>
		<div class="a" id="a2">a2</div>
	</div>
	<div class="select">
		<select name="" id="">
	      	<option value="1">1</option>
	      	<option value="2">2</option>
	    </select>
	</div>
	<div class="radio">
    	<input type="radio" name="sex" value="male" /> Male
    	<br />
    	<input type="radio" name="sex" value="female" /> Female
  	</div>
  	<div class="launcher">
  		<button class="b1">change style a1</button>
		<button class="b2">after a1 to a2</button>
		<button class="b3">after select to a</button>
		<button class="b4">after radio to a</button>
		<button class="b5">radio insertAfter to a</button>
		<button class="b6">set a border-radius to a1</button><br/>
		<button class="b7">test selector cache</button>
		<button class="b8">remove/prepend a1</button>
		<button class="b9">detach/prepend a1</button>
  	</div>

<script src="jquery-2.1.3.js"></script>
<!-- <script src="jquery-1.11.2.js"></script> -->
<script>
$(function(){

	console.log($.fn.jquery);

	var $wp = $(".wp"),
		$a1 = $("#a1"),
		$a2 = $("#a2"),
		$a = $(".a"),
		$select = $(".select"),
		$radio = $(".radio");

	$a.on("click",function(){
		$(this).toggleClass("color-green");
	});

	$("button.b1").on("click",function(){
		$a1.css({
			width:"200px"
		});
	});

	$("button.b2").on("click",function(){
		$a2.after($a1);
	})

	$("button.b3").on("click",function(){
		$a.after($select);
	});

	$("button.b4").on("click",function(){
		$a.after($radio);
	});

	$("button.b5").on("click",function(){
		$radio.insertAfter($a);
	});

	$("button.b6").on("click",function(){
		$a1.css({
			"border-radius":50,
			"background-color":"red"
		});
	});

	$("button.b7").on("click",function(){
		var $a1 = $("#a1"),
			$a1_1 = $("#a1");
	});

	var b8_flag;
	$("button.b8").on("click",function(){
		if(b8_flag){
			$wp.prepend(b8_flag);
			b8_flag = null;
		}else{
			b8_flag = $a1.remove();
		}
	});

	var b9_flag;
	$("button.b9").on("click",function(){
		if(b9_flag){
			$wp.prepend(b9_flag);
			b9_flag = null;
		}else{
			b9_flag = $a1.detach();
		}
	});
});
</script>
</body>
</html>
