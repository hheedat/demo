<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>leitou and xiangtou</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no" />
	<link href="favicon.ico" rel="shortcut icon" type="image/x-icon" />
	<style>
	.center{
	    position: absolute;
		width:300px;
	    height:100px;
	    line-height: 100px;
	    text-align: center;
	    margin: auto;
	    top: 0; left: 0; bottom: 0; right: 0;
	}
	</style>
</head>
<body>
<p class="center">在一起 <span id="time"> </span> 天啦</p>
<script>
	window.onload = function(){

		var time = document.getElementById('time');
		var thatDay = new Date(2012,3,16); 

		(function setTime(){

			var thisDay = new Date();
			var deltaMillSeconds = thisDay - thatDay;
			var deltaDay = deltaMillSeconds / (1000*60*60*24);

			time.textContent = deltaDay.toFixed(10);

			setTimeout(setTime, 100);
			
		})();

	}
</script>
</body>
</html>
