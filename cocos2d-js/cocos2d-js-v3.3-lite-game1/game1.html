<!DOCTYPE html>
<html>
<head>
    <title>Cocos2d-JS game-1</title> 
    <meta charset="utf-8">
    <link href="../../favicon.ico" rel="shortcut icon" type="image/x-icon" />
    <script type="text/javascript" src="cocos2d-js-v3.3-lite.js" charset="UTF-8"></script>
</head>
<body>   
    <canvas id="gameCanvas"></canvas>
    <script type="text/javascript">
        window.onload = function(){

            var res = {
                Background_png : "res/background.png",
                Start_N_png : "res/start_N.png",
                Start_S_png : "res/start_S.png",
                Target_png : "res/target.png"//,
                //Target_plist : "res/target.plist",
                //Target_l_png : "res/target_l.png"
            };

            var g_resources = [];
            for (var i in res) {
                g_resources.push(res[i]);
            }

            cc.game.onStart = function(){
                    cc.view.adjustViewPort(true);
                    cc.view.setDesignResolutionSize(640,1136,cc.ResolutionPolicy.EXACT_FIT);
                    cc.view.resizeWithBrowserSize(true);
                    cc.LoaderScene.preload(g_resources, function () {
                    cc.director.runScene(new StartScene());
                }, this);
            };
            cc.game.run("gameCanvas");

            var currentLayer = null;
            var PlayScene = cc.Scene.extend({
                onEnter:function(){
                    this._super();
                    var layer = new PlayLayer();
                    currentLayer = layer;
                    this.addChild(layer);
                }
            });

            var StartLayer = cc.Layer.extend({
                ctor:function(){
                    this._super();
                    var size = cc.winSize;
                    
                    this.bgSprite = new cc.Sprite(res.Background_png);
                    this.bgSprite.attr({
                        x:size.width/2,
                        y:size.height/2
                    });
                    this.addChild(this.bgSprite,0);
                    
                    var startItem = new cc.MenuItemImage(
                        res.Start_N_png,
                        res.Start_S_png,
                        function(){
                            cc.log("Menu is clicked !");
                            //cc.log(cc.director);
                            //cc.director.runScene(cc.TransitionPageTurn(1,new PlayScene(),false));
                            cc.director.runScene(new PlayScene());
                        },
                        this
                    );
                    startItem.attr({
                        x:size.width/2,
                        y:size.height/2,
                        anchorX:0.5,
                        anchorY:0.5
                    });
                    var menu = new cc.Menu(startItem);
                    menu.x = 0;
                    menu.y = 0;
                    this.addChild(menu,1);
                    
                    return true;
                }
            });

            var StartScene = cc.Scene.extend({
                onEnter:function(){
                    this._super();
                    var layer = new StartLayer();
                    this.addChild(layer);
                }
            });

            var PlayLayer = cc.Layer.extend({
                bgSprite:null,
                targetSprites:null,
                score:0,
                timeout:60,
                ctor:function(){
                    this._super();
                    //cc.spriteFrameCache.addSpriteFrames(res.Target_plist);
                    cc.spriteFrameCache.addSpriteFrames(new cc.SpriteFrame(res.Target_plist));
                    var size = cc.winSize;
                    this.bgSprite = new cc.Sprite(res.Background_png);
                    this.bgSprite.attr({
                        x:size.width/2,
                        y:size.height/2,
                        rotation:0
                    });
                    this.addChild(this.bgSprite, 0);
                    this.targetSprites = [];
                    
                    this.schedule(this.update, 1, 16*1024, 1);
                    
                    this.scoreLabel = new cc.LabelTTF("score:0","Arial",36);
                    this.scoreLabel.attr({
                        x:size.width - 70,
                        y:size.height - 20,
                        fillStyle:cc.color("#000")
                    });
                    this.addChild(this.scoreLabel, 5);
                    
                    this.timeoutLabel = new cc.LabelTTF("time:"+this.timeout,"Arial",36);
                    this.timeoutLabel.x = 70;
                    this.timeoutLabel.y = size.height - 20;
                    this.timeoutLabel.fillStyle = cc.color("#000");
                    this.addChild(this.timeoutLabel,5);
                    
                    this.schedule(this.timer, 1, this.timeout, 1);
                    
                    return true;
                },
                addTarget:function(){
                    //var target = new cc.Sprite(res.Target_png);
                    var target = new TargetSprite(res.Target_png);
                    var size = cc.winSize;
                    
                    var x = target.width/2 + (size.width - target.width) * cc.random0To1();

                    target.attr({
                        x:x,
                        y:size.height-30
                    });
                    this.addChild(target,5);
                    var dorpAction = cc.MoveTo.create(2,cc.p(target.x,-30));
                    target.runAction(dorpAction);
                    this.targetSprites.push(target);
                },
                removeTarget:function(){
                    for(var i = 0 ; i<this.targetSprites.length ; ++i){
                        if(0 >= this.targetSprites[i].y){
                            this.targetSprites[i].removeFromParent();
                            this.targetSprites[i] = undefined;
                            this.targetSprites.splice(i,1);
                            i--;
                        }
                    }
                    cc.log("remove target ...");
                },
                update:function(){
                    this.addTarget();
                    this.removeTarget();
                },
                addScore:function(){
                    this.score +=1;
                    this.scoreLabel.setString("score:" + this.score);
                },
                timer:function(){
                    if(this.timeout == 0){
                        var gameOver = new cc.LayerColor(cc.color(225,225,225,100));
                        var size = cc.winSize;
                        var titleLabel = new cc.LabelTTF("Game Over","Arial",38);
                        titleLabel.attr({
                            x:size.width/2,
                            y:size.height/2
                        });
                        gameOver.addChild(titleLabel, 5);
                        var TryAgainItem = new cc.MenuItemFont("Try Again",function(){
                            cc.log("try again");
                            //var transition = cc.TransitionFade(1,new PlayScene(),cc.color(225,225,225,225));
                            //cc.director.runScene(transition);
                            
                            cc.director.runScene(new PlayScene());
                        },this);
                        TryAgainItem.attr({
                            x:size.width/2,
                            y:size.height/2-60,
                            anchorX:0.5,
                            anchorY:0.5
                        });
                        var menu = new cc.Menu(TryAgainItem);
                        menu.x = 0;
                        menu.y = 0;
                        gameOver.addChild(menu, 1);
                        this.getParent().addChild(gameOver);
                        this.unschedule(this.update);
                        this.unschedule(this.timer);
                        return ;
                    }
                    this.timeout -= 1;
                    this.timeoutLabel.setString("time:"+this.timeout);
                }
            });

            var TargetSprite = cc.Sprite.extend({
                onEnter:function(){
                    cc.log("onEnter");
                    this._super();
                    this.addTouchEventListenser();
                    this.disappearAction = this.createDisapperAction();
                    this.disappearAction.retain();
                },
                onExit:function(){
                    cc.log("onExit");
                    this.disappearAction.release();
                    this._super();
                },
                addTouchEventListenser:function(){
                    this.touchListener = cc.EventListener.create({
                        event:cc.EventListener.TOUCH_ONE_BY_ONE,
                        swallowTouches:true,
                        onTouchBegan:function(touch,event){
                            var pos = touch.getLocation();
                            var target = event.getCurrentTarget();
                            if(cc.rectContainsPoint(target.getBoundingBox(), pos)){
                                cc.log("touched");
                                target.removeTouchEventListenser();
                                cc.log("pos.x=" + pos.x + ",pos.y" + pos.y);
                                target.stopAllActions();
                                var ac = target.disappearAction;
                                var seqAc = cc.Sequence.create(ac,cc.CallFunc.create(function(){
                                    cc.log("callFun...");
                                    target.removeFromParent();
                                },target));
                                target.runAction(seqAc);
                                currentLayer.addScore();
                                return true;
                            }
                            return false;
                        }
                    });
                    cc.eventManager.addListener(this.touchListener, this);
                },
                removeTouchEventListenser:function(){
                    cc.eventManager.removeListener(this.touchListener);
                },
                createDisapperAction:function(){
                    var frames = [];
                    for(var i=1;i<10;++i){
                        var str = "target_" + i + ".png";
                        var frame = cc.spriteFrameCache.getSpriteFrame(str);
                        frames.push(frame);
                    }
                    
                    var animation = new cc.Animation(frames,0.02);
                    var action = new cc.Animate(animation);
                    
                    return action;
                },
                disappearAction:null
            });
        };
    </script>
</body>
</html>
