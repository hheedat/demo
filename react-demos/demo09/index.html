<!DOCTYPE html>
<html>
<head>
    <title>use react</title>
    <style>
        div {
            margin-bottom: 10px;
            line-height: 50px;
            text-align: center;
            color:#fff;
        }
    </style>
    <script src="../build/react.js"></script>
    <script src="../build/JSXTransformer.js"></script>
</head>
<body>
<div id="1"></div>
<div id="2"></div>
<div id="3"></div>
<div id="4"></div>
<div id="5"></div>
<div id="6"></div>
<script src="http://s9.qhimg.com/lib/jquery/1102.js"></script>
<script type="text/jsx">
    var Move = React.createClass({
        getInitialState: function () {
            return {
                left: 0
            }
        },
        componentDidMount: function () {
            this.timer = setInterval(function () {
                var left = this.state.left;
                left += 1;
                if (left > 1000) {
                    left = 0;
                }
                this.setState({
                    left: left
                });
            }.bind(this), 1);
        },
        render: function () {
            return (
                    <div style={{left:this.state.left,height:50,width:50,backgroundColor:this.props.bgcolor,position:'relative'}}>
                        {this.props.num}
                    </div>
            );
        }
    });
    React.render(
            <Move bgcolor="orange" num="1"/>,
            document.getElementById("1")
    );
    React.render(
            <Move bgcolor="red" num="2"/>,
            document.getElementById("2")
    );
    React.render(
            <Move bgcolor="blue" num="3"/>,
            document.getElementById("3")
    );
    React.render(
            <Move bgcolor="green" num="4"/>,
            document.getElementById("4")
    );
    React.render(
            <Move bgcolor="black" num="5"/>,
            document.getElementById("5")
    );
    React.render(
            <Move bgcolor="yellowgreen" num="6"/>,
            document.getElementById("6")
    );

    function handle(selector, color,num) {
        var $div = $("<div></div>");
        var $wrapper = $(selector);
        $wrapper.append($div);
        $(selector).append($wrapper);
        React.render(
                <Move bgcolor={color} num={num}/>,
                $div[0]
        );
    }

    for(var i = 7,len = 1000;i<=len;++i){
        handle("body","yellowgreen",i);
    }


</script>
</body>
</html>
