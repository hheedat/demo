<!DOCTYPE html>
<html>
<head>
    <script src="../build/react.js"></script>
    <script src="../build/JSXTransformer.js"></script>
</head>
<body>
<div class="1"></div>
<div class="2"></div>
<div class="3"></div>
<div class="4"></div>
<div class="5"></div>
<div class="6"></div>
<br/>

<div id="1"></div>
<div id="2"></div>
<div id="3"></div>
<div id="4"></div>
<div id="5"></div>
<div id="6"></div>

<script src="http://s9.qhimg.com/lib/jquery/1102.js"></script>
<script>
    $(function () {

        function handle(selector, color) {
            var $div = $("<div></div>");
            var $wrapper = $(selector);
            $wrapper.append($div);
            $div.css({
                position: "relative",
                height: 25,
                width: 25,
                left: 0,
                backgroundColor: color
            });
            var left = 0;
            var timer = setInterval(function () {
                left += 1;
                if (left > 1000) {
                    left = 0;
                }
                $div.css({
                    left: left
                });
            }.bind(this), 1);
        }

        handle(".1", "orange");
        handle(".2", "red");
        handle(".3", "blue");
        handle(".4", "green");
        handle(".5", "black");
        handle(".6", "yellowgreen");

    });
</script>
<script type="text/jsx">
    var Move = React.createClass({
        getInitialState: function () {
            return {
                left: 0
            }
        },
        componentDidMount: function () {
            this.timer = setInterval(function () {
                var left = this.state.left;
                left += 1;
                if (left > 1000) {
                    left = 0;
                }
                this.setState({
                    left: left
                });
            }.bind(this), 1);
        },
        render: function () {
            return (
                    <div style={{left:this.state.left,height:25,width:25,backgroundColor:this.props.bgcolor,position:'relative'}}>
                    </div>
            );
        }
    });
    React.render(
            <Move bgcolor="orange"/>,
            document.getElementById("1")
    );
    React.render(
            <Move bgcolor="red"/>,
            document.getElementById("2")
    );
    React.render(
            <Move bgcolor="blue"/>,
            document.getElementById("3")
    );
    React.render(
            <Move bgcolor="green"/>,
            document.getElementById("4")
    );
    React.render(
            <Move bgcolor="black"/>,
            document.getElementById("5")
    );
    React.render(
            <Move bgcolor="yellowgreen"/>,
            document.getElementById("6")
    );
</script>
</body>
</html>
