<!DOCTYPE html>
<html>
<head>
    <title>use common</title>
    <style>
        div {
            margin-bottom: 10px;
            line-height: 50px;
            text-align: center;
            color:#fff;
        }
    </style>
    <script src="../build/react.js"></script>
    <script src="../build/JSXTransformer.js"></script>
</head>
<body>
<div id="1"></div>
<div id="2"></div>
<div id="3"></div>
<div id="4"></div>
<div id="5"></div>
<div id="6"></div>
<script src="http://s9.qhimg.com/lib/jquery/1102.js"></script>
<script>
    $(function () {

        function handle(selector, color,num) {
            var $div = $("<div>"+num+"</div>");
            var $wrapper = $(selector);
            $wrapper.append($div);
            $div.css({
                position: "relative",
                height: 50,
                width: 50,
                left: 0,
                backgroundColor: color
            });
            var left = 0;
            var timer = setInterval(function () {
                left += 1;
                if (left > 1000) {
                    left = 0;
                }
                $div.css({
                    left: left
                });
            }, 1);
        }

        handle("#1", "orange",1);
        handle("#2", "red",2);
        handle("#3", "blue",3);
        handle("#4", "green",4);
        handle("#5", "black",5);
        handle("#6", "yellowgreen",6);

        for (var i = 7, len = 1000; i <= len; ++i) {
            handle("#6", "yellowgreen",i);
        }

    });
</script>
</body>
</html>
